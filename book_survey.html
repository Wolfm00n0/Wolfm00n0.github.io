<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="Css/reset.css" rel="stylesheet" />
    <link href="Css/book.css" rel="stylesheet" />
</head>

<body>
    <form id="survey"
        action="file:///C:/Users/s.barnett/Documents/GitHub/html-tutorial-1-Wolfm00n0/final_project/index.html"
        method="post">
        <fieldset id="reviewerInfo">
            <legend>Book Survey</legend>
            <h1>Book Review</h1>
            <div class="newRow">
                <label for="name">Name</label>
                <br>
                <input id="name" name="yourname" type="text" required />
            </div>
            <div class="formRow">
                <label for="revphone">Phone Number</label>
                <br>
                <input name="revPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" required
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="formRow">
                <label for="revmail">E-mail*</label>
                <br>
                <input name="revEmail" id="mail" type="email" required />
            </div>
            <div class="newRow">
                <label for="book">Choose a book your interested in</label>
                <br>
                <select name="choosebook" id="book" type="dishType">
                    <datalist id="dishType">
                        <option>Choose a Book</option>
                        <option value="1">The Naturals by Jennifer Lynn Barnes</option>
                        <option value="2">Twelve by Jennifer Lynn Barnes</option>
                        <option value="3">Harry Potter by J.K. Rowling</option>
                    </datalist>
                </select>
            </div>
            <div class="newRow">
                <label for="booktitle">Please enter the title of book you read</label>
                <br>
                <input id="booktitle" name="title" type="text" required />
            </div>
            <div class="newRow">
                <label>What is the genre of your book</label>
                <br>
                <input type="checkbox" id="genre1" name="genre1" value="Romance">
                <label for="vehicle1"> Romance</label>
                <input type="checkbox" id="genre2" name="genre2" value="Horror">
                <label for="vehicle2"> Horror</label>
                <input type="checkbox" id="genre3" name="genre3" value="Fantasy">
                <label for="vehicle3"> Fantasy</label><br>
                <input type="checkbox" id="genre4" name="genre4" value="Action">
                <label for="vehicle3"> Action</label>
                <input type="checkbox" id="genre5" name="genre5" value="Science">
                <label for="vehicle3"> Science Fiction</label>
                <input type="checkbox" id="genre6" name="genre6" value="Crime">
                <label for="vehicle3"> True Crime</label><br>
                <input type="checkbox" id="genre7" name="genre7" value="Humor">
                <label for="vehicle3"> Humor</label>
                <input type="checkbox" id="genre8" name="genre8" value="Dystopian">
                <label for="vehicle3"> Dystopian</label>
                <input type="checkbox" id="genre9" name="genre9" value="Nonfiction">
                <label for="vehicle3"> Nonfiction</label><br>
            <div>
                <label for="box">Leave a review of a book you read</label>
                <br>
                <textarea name="reviewbox" id="box" required></textarea>
            </div>

            <div class="newRow">
                <input type="submit" value="Submit review" />
            </div>
            <div id="footer">
                <footer>
                    <nav class="bottomNav">
                        <a class="active" href="index.html">Home</a>
                        <a href="about_me.html">About Me</a>
                        <a href="book_survey.html">Book Survey</a>
                    </nav>
                </footer>
            </div>
        </fieldset>
    </form>
    <blockquote>Reading Is Important!</blockquote>
</body>
